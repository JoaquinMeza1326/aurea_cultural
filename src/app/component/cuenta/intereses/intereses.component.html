<div class="container-fluid bg-home">
  <app-menu-admin></app-menu-admin>
  <div class="container py-4">
  <h4 class="text-center fw-bold mb-4">INTERESES</h4>

        <div class="row mb-3 align-items-center">
      <div class="col-md-4 fw-semibold fs-4">Género cinematográfico</div> 
      <div class="col-md-8 d-flex flex-wrap gap-2">
        <button
          mat-button
          class="interes-btn"
          [ngClass]="{ active: categoriasSeleccionadas.includes('Suspenso') }"
          (click)="seleccionarCategoria('Suspenso')"
        >
          Suspenso
        </button>
        <button
          mat-button
          class="interes-btn"
          [ngClass]="{ active: categoriasSeleccionadas.includes('Terror') }"
          (click)="seleccionarCategoria('Terror')"
        >
          Terror
        </button>
        <button
          mat-button
          class="interes-btn"
          [ngClass]="{ active: categoriasSeleccionadas.includes('Dramatico') }"
          (click)="seleccionarCategoria('Dramatico')"
        >
          Dramático
        </button>
      </div>
    </div>
    

 

    

    <div class="d-flex gap-3">
      <button
        mat-flat-button
        color="primary"
        class="btn custom-dark-button text-white px-4"
        (click)="cancel()"
      >
        Cancelar
      </button>
      <button
        mat-flat-button
        color="primary"
        class="btn custom-dark-button text-white px-4"
        (click)="guardarPreferencias()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
