<div class="container-fluid bg-home">
  <app-menu-admin></app-menu-admin>
  <div class="container">
    <h4 class="mb-3">Crear ciudad</h4>
    <div class="form-container">
      <form [formGroup]="cityForm" (ngSubmit)="grabar()" class="form-grid">
        <div class="form-field">

        </div>

        <div class="d-flex mt-5 gap-3">
           <button
            mat-raised-button
            class="btn custom-dark-button"
            [disabled]="!cityForm.valid"
          >
            Grabar
          </button>
          <button
            mat-raised-button
            class="btn custom-dark-button"
            type="button"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
