<div class="container-fluid bg-home">
  <app-menu-admin></app-menu-admin>
  <div class="container">
    
    <div class="form-container">
      <form [formGroup]="promotorForm" (ngSubmit)="grabar()" class="form-grid">
        <div class="form-field">
          <mat-form-field appearance="fill" class="w-50">
            <mat-label>Promotor</mat-label>
            <input matInput formControlName="details" />
            <mat-error
              *ngIf="promotorForm.get('details')?.hasError('required')"
            >
              El nombre del promotor es obligatorio.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="d-flex mt-5 gap-3">
          <button
            mat-raised-button
            class="btn custom-dark-button"
            [disabled]="!promotorForm.valid"
          >
            Grabar
          </button>
          <button
            mat-raised-button
            class="btn custom-dark-button"
            type="button"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
