<div class="container-fluid bg-home">
  <app-menu-admin></app-menu-admin>
  <div class="container">
    <h4 class="mb-3">Actualizar ciudad</h4>
    <div class="form-container">
      <form [formGroup]="cityForm" (ngSubmit)="grabar()" class="form-grid">
        <div class="form-field">
          <mat-form-field appearance="fill" class="w-50">
            <mat-label>Nombre de la Ciudad</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="cityForm.get('name')?.hasError('required')">
              El nombre de la ciudad es obligatorio.
            </mat-error>
            <mat-error *ngIf="cityForm.get('name')?.hasError('minlength')">
              El nombre debe tener al menos 3 caracteres.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="d-flex mt-5 gap-3">
          <button
            mat-raised-button
            class="btn custom-dark-button"
            [disabled]="!cityForm.valid"
          >
            Actualizar
          </button>
          <button
            mat-raised-button
            class="btn custom-dark-button"
            type="button"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
