<div class="container-fluid bg-home">
  <app-menu-admin></app-menu-admin>
  <div class="container">
    <h4 class="mb-3">Crear expositor</h4>
    <div class="form-container">
      <form [formGroup]="eventTypeForm" (ngSubmit)="grabar()" class="form-grid">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-field">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Tema</mat-label>
                <input matInput formControlName="theme" />
                <mat-error
                  *ngIf="eventTypeForm.get('theme')?.hasError('required')"
                >
                  El tema es obligatorio.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-field">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="eventName" />
                <mat-error
                  *ngIf="eventTypeForm.get('eventName')?.hasError('required')"
                >
                  El nombre es obligatorio.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-field">
              <mat-form-field appearance="fill" class="w-100">
                
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="d-flex mt-5 gap-3">
          <button
            mat-raised-button
            class="btn custom-dark-button"
            [disabled]="!eventTypeForm.valid"
          >
            Grabar
          </button>
          <button
            mat-raised-button
            class="btn custom-dark-button"
            type="button"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
